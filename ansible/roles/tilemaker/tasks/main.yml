---
- name: Install packages
  apt:
    state: latest
    default_release: bullseye-backports
    name:
      - pyosmium
      - osmium-tool
      - curl
      - build-essential
      - python3-dev
      - pip

- name: Install mbutil
  pip:
    name: mbutil

- name: Create data directory
  file:
    path: "{{ tilemaker_dir }}"
    state: directory
    owner: root
    group: root
    mode: 0775

- name: Install config and script files
  template: src={{ item }} dest=/var/tilemaker/
  with_items:
    - build-mbtiles
  notify: Restart tilemaker

- name: Make script executable
  file:
    dest: /var/tilemaker/build-mbtiles
    mode: a+x

- name: Install systemd files
  template: src={{ item }} dest=/etc/systemd/system/
  with_items:
    - tilemaker.service
    - tilemaker.timer
  notify: Restart tilemaker

- name: Start tilemaker.timer
  systemd:
    name: tilemaker.timer
    state: started
    enabled: yes
    daemon_reload: yes

