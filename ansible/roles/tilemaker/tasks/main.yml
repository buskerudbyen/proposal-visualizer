---
- name: Install packages
  apt:
    state: latest
    default_release: bullseye-backports
    name:
      - pyosmium
      - osmium-tool
      - curl
      - build-essential
      - python3-dev
      - python3-flask
      - pip
      - unzip

- name: Create data directory
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0775
  with_items:
    - "{{tilemaker_dir}}"
    - "{{tilemaker_dir}}/fonts"

- name: Install config and script files
  template:
    src: "{{ item }}"
    dest: /var/tilemaker/
    mode: a+x
  with_items:
    - build-tiles
    - build-map
  notify: Restart tilemaker

- name: Install config
  template:
    src: "{{ item }}"
    dest: /var/tilemaker/
  with_items:
    - buskerudbyen-and-around.geojson
    - process-openmaptiles.lua
    - config-openmaptiles.json
  notify: Restart tilemaker

- name: Install bicycle style config
  template:
    src: "{{ item }}"
    dest: /var/tilemaker/bicycle/
  with_items:
    - bicycle/process-openmaptiles.lua
    - bicycle/config-openmaptiles.json
  notify: Restart tilemaker-map

- name: Download and unzip fonts
  ansible.builtin.unarchive:
    src: https://github.com/klokantech/klokantech-gl-fonts/archive/refs/tags/v1.0.0.zip
    dest: /var/tilemaker/
    remote_src: yes
    creates: /var/tilemaker/klokantech-gl-fonts-1.0.0

- name: Symlink fonts
  ansible.builtin.file:
    dest: "/var/tilemaker/klokantech-gl-fonts-1.0.0/{{item}}"
    src: "KlokanTech {{ item }}"
    state: link
  with_items:
    - "Noto Sans Regular"
    - "Noto Sans Bold"
    - "Noto Sans Italic"

- name: Install length calculation
  template:
    src: "{{ item }}"
    dest: /var/tilemaker/
  with_items:
    - cycleway_length.py
    - cycleway_length.wsgi
  notify: Restart apache

- name: Install systemd files
  template: src=systemd/{{ item }} dest=/etc/systemd/system/
  with_items:
    - tilemaker.service
    - tilemaker.timer
  notify: Restart tilemaker

- name: Install systemd files
  template: src=systemd/{{ item }} dest=/etc/systemd/system/
  with_items:
    - tilemaker-map.service
    - tilemaker-map.timer
  notify: Restart tilemaker-map


- name: Start timers
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
    daemon_reload: yes
  with_items:
    - tilemaker.timer
    - tilemaker-map.timer

