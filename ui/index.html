<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Byvekstavtale</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <div id="length">
          <h4>Sammenhengende sykkelvegnett</h4>

          <div>
            <input type="radio" id="viewport" name="length-mode" value="viewport" checked>
            <label for="viewport">Vist kartutsnitt kun</label>
          </div>

          <div>
            <input type="radio" id="all" name="length-mode" value="all">
            <label for="all">I hele Buskerudbyen</label>
          </div>

          <table class="demo">
            <tbody>
              <tr>
                <td>Eksisterende</td>
                <td><span id="existing"></span> km</td>
              </tr>
              <tr>
                <td>Planlagt i Byvekstavtale</td>
                <td><span id="proposed"></span> km</td>
              </tr>
              <tr>
                <td>Totalt</td>
                <td><span id="total"></span> km</td>
              </tr>
            </tbody>
          </table>

          <fieldset>
            <h4>Bakgrunnskart</h4>
            <select id="layer" name="layer">
            </select>
          </fieldset>

        </div>
      </div>

      <script src="app.js"></script>
  </body>
</html>
